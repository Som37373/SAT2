<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Free SAT Practice</title>

<style>
body {
  font-family: Arial, sans-serif;
  max-width: 900px;
  margin: auto;
  padding: 20px;
}
.card {
  border: 1px solid #ddd;
  border-radius: 12px;
  padding: 18px;
  margin-top: 16px;
}
.row {
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
  margin-bottom: 10px;
}
select, button, input {
  padding: 10px;
  font-size: 16px;
}
button { cursor: pointer; }
button:disabled { opacity: 0.6; }
.choices button {
  width: 100%;
  margin-top: 8px;
  text-align: left;
}
.result {
  margin-top: 12px;
  padding: 10px;
  border-radius: 8px;
  display: none;
}
.correct { background: #e8f5e9; border: 1px solid #2e7d32; }
.incorrect { background: #fdecea; border: 1px solid #c62828; }
.footer {
  margin-top: 25px;
  font-size: 12px;
  color: #666;
}
.aiBox {
  border: 1px dashed #aaa;
  border-radius: 10px;
  padding: 14px;
  margin-top: 20px;
}
</style>
</head>

<body>

<h1>Free SAT Practice</h1>

<div class="card">
  <div class="row">
    <select id="sectionSelect"></select>
    <select id="questionSelect"></select>
    <button id="nextBtn">Next</button>
    <button id="randomBtn">Random</button>
    <button id="resetScoreBtn">Reset Score</button>
  </div>

  <p><strong>Score:</strong> <span id="scoreText">0 / 0</span></p>

  <p id="questionText"></p>
  <div class="choices" id="choices"></div>
  <div class="result" id="result"></div>
</div>

<!-- AI QUESTION GENERATOR -->
<div class="aiBox">
  <h3>ðŸ¤– AI Question Generator</h3>
  <p>Generate a new SAT-style math question instantly.</p>
  <button onclick="generateAIQuestion()">Generate New Math Question</button>
</div>

<div class="footer">
SATÂ® is a trademark of the College Board. This site is not affiliated with or endorsed by the College Board.
</div>

<script>
/* ------------------ QUESTION BANK ------------------ */
const bank = {

"Math (Additional Topics)": [
 {title:"AT1",question:"What is the area of a rectangle with length 8 and width 5?",choices:[{key:"A",text:"13"},{key:"B",text:"20"},{key:"C",text:"40"},{key:"D",text:"80"}],answer:"C",explanation:"Area = length Ã— width = 8 Ã— 5 = 40"},
 {title:"AT2",question:"A circle has radius 7. What is its circumference? (Use Ï€ â‰ˆ 3.14)",choices:[{key:"A",text:"21.98"},{key:"B",text:"43.96"},{key:"C",text:"49"},{key:"D",text:"153.86"}],answer:"B",explanation:"Circumference = 2Ï€r = 2 Ã— 3.14 Ã— 7 = 43.96"},
 {title:"AT3",question:"What is sin(30Â°)?",choices:[{key:"A",text:"1"},{key:"B",text:"âˆš3/2"},{key:"C",text:"1/2"},{key:"D",text:"0"}],answer:"C",explanation:"sin(30Â°) = 1/2"},
 {title:"AT4",question:"What is cos(60Â°)?",choices:[{key:"A",text:"1/2"},{key:"B",text:"âˆš3/2"},{key:"C",text:"1"},{key:"D",text:"0"}],answer:"A",explanation:"cos(60Â°) = 1/2"},
 {title:"AT5",question:"The sum of the interior angles of a triangle is:",choices:[{key:"A",text:"90Â°"},{key:"B",text:"180Â°"},{key:"C",text:"270Â°"},{key:"D",text:"360Â°"}],answer:"B",explanation:"All triangles sum to 180Â°"},
 {title:"AT6",question:"What is the volume of a cube with side length 4?",choices:[{key:"A",text:"16"},{key:"B",text:"32"},{key:"C",text:"48"},{key:"D",text:"64"}],answer:"D",explanation:"Volume = sÂ³ = 4Â³ = 64"},
 {title:"AT7",question:"Which angle measure is complementary to 35Â°?",choices:[{key:"A",text:"55Â°"},{key:"B",text:"65Â°"},{key:"C",text:"145Â°"},{key:"D",text:"35Â°"}],answer:"A",explanation:"Complementary angles sum to 90Â° â†’ 90 âˆ’ 35 = 55"},
 {title:"AT8",question:"Simplify: iÂ²",choices:[{key:"A",text:"1"},{key:"B",text:"âˆ’1"},{key:"C",text:"i"},{key:"D",text:"âˆ’i"}],answer:"B",explanation:"By definition, iÂ² = âˆ’1"},
 {title:"AT9",question:"What is |âˆ’6|?",choices:[{key:"A",text:"âˆ’6"},{key:"B",text:"6"},{key:"C",text:"0"},{key:"D",text:"12"}],answer:"B",explanation:"Absolute value removes the sign"},
 {title:"AT10",question:"A right triangle has legs 3 and 4. What is the hypotenuse?",choices:[{key:"A",text:"5"},{key:"B",text:"6"},{key:"C",text:"7"},{key:"D",text:"25"}],answer:"A",explanation:"3Â² + 4Â² = 9 + 16 = 25 â†’ âˆš25 = 5"}
]

};

/* ------------------ STATE ------------------ */
let score = 0;
let attempts = 0;

/* ------------------ DOM ------------------ */
const sectionSelect = document.getElementById("sectionSelect");
const questionSelect = document.getElementById("questionSelect");
const questionText = document.getElementById("questionText");
const choices = document.getElementById("choices");
const result = document.getElementById("result");
const scoreText = document.getElementById("scoreText");

/* ------------------ FUNCTIONS ------------------ */
function loadSections(){
  sectionSelect.innerHTML="";
  Object.keys(bank).forEach(s=>{
    const o=document.createElement("option");
    o.value=s;o.textContent=s;
    sectionSelect.appendChild(o);
  });
}

function loadQuestions(){
  questionSelect.innerHTML="";
  bank[sectionSelect.value].forEach((q,i)=>{
    const o=document.createElement("option");
    o.value=i;o.textContent=q.title;
    questionSelect.appendChild(o);
  });
  render();
}

function render(){
  const q=bank[sectionSelect.value][questionSelect.value];
  questionText.textContent=q.question;
  choices.innerHTML="";
  result.style.display="none";
  q.choices.forEach(c=>{
    const b=document.createElement("button");
    b.textContent=`${c.key}) ${c.text}`;
    b.onclick=()=>check(c.key,q);
    choices.appendChild(b);
  });
}

function check(k,q){
  attempts++;
  if(k===q.answer){
    score++;
    result.className="result correct";
  } else {
    result.className="result incorrect";
  }
  scoreText.textContent=`${score} / ${attempts}`;
  result.style.display="block";
  result.textContent=`Correct Answer: ${q.answer}\n${q.explanation}`;
}

/* ------------------ AI QUESTION GENERATOR ------------------ */
function generateAIQuestion(){
  const a = Math.floor(Math.random()*10)+1;
  const b = Math.floor(Math.random()*10)+1;
  const correct = a*a + b*b;
  const q = {
    title: "AI-Generated",
    question: `A right triangle has legs ${a} and ${b}. What is the square of the hypotenuse?`,
    choices: [
      {key:"A",text:String(correct)},
      {key:"B",text:String(correct+5)},
      {key:"C",text:String(correct-4)},
      {key:"D",text:String(a+b)}
    ],
    answer:"A",
    explanation:`By the Pythagorean theorem: aÂ² + bÂ² = ${a*a} + ${b*b} = ${correct}`
  };
  bank["Math (Additional Topics)"].push(q);
  loadQuestions();
  questionSelect.value = bank["Math (Additional Topics)"].length - 1;
  render();
}

/* ------------------ BUTTONS ------------------ */
document.getElementById("nextBtn").onclick=()=>{
  questionSelect.value=(+questionSelect.value+1)%bank[sectionSelect.value].length;
  render();
};
document.getElementById("randomBtn").onclick=()=>{
  questionSelect.value=Math.floor(Math.random()*bank[sectionSelect.value].length);
  render();
};
document.getElementById("resetScoreBtn").onclick=()=>{
  score=0;attempts=0;scoreText.textContent="0 / 0";
};

sectionSelect.onchange=loadQuestions;
questionSelect.onchange=render;

/* ------------------ INIT ------------------ */
loadSections();
loadQuestions();
</script>

</body>
</html>
