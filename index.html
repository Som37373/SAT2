<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Free SAT Practice</title>

<style>
body {
  font-family: Arial, sans-serif;
  max-width: 850px;
  margin: auto;
  padding: 20px;
}
.card {
  border: 1px solid #ddd;
  border-radius: 12px;
  padding: 18px;
  margin-top: 16px;
}
.row {
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
}
select, button {
  padding: 10px;
  font-size: 16px;
}
button { cursor: pointer; }
button:disabled { opacity: 0.6; }
.choices button {
  width: 100%;
  margin-top: 8px;
  text-align: left;
}
.result {
  margin-top: 12px;
  padding: 10px;
  border-radius: 8px;
  display: none;
}
.correct { background: #e8f5e9; border: 1px solid #2e7d32; }
.incorrect { background: #fdecea; border: 1px solid #c62828; }
.footer {
  margin-top: 25px;
  font-size: 12px;
  color: #666;
}
</style>
</head>

<body>

<h1>Free SAT Practice</h1>

<div class="card">
  <div class="row">
    <select id="sectionSelect"></select>
    <select id="questionSelect"></select>
    <button id="nextBtn">Next</button>
    <button id="randomBtn">Random</button>
    <button id="resetScoreBtn">Reset Score</button>
  </div>

  <p><strong>Score:</strong> <span id="scoreText">0 / 0</span></p>

  <div id="passage"></div>
  <p id="questionText"></p>
  <div class="choices" id="choices"></div>
  <div class="result" id="result"></div>
</div>

<div class="footer">
SAT® is a trademark of the College Board. This site is not affiliated with or endorsed by the College Board.
</div>

<script>
const bank = {

"Math (Algebra)": [
 {title:"A1",question:"If x + 7 = 15, what is x?",choices:[{key:"A",text:"6"},{key:"B",text:"7"},{key:"C",text:"8"},{key:"D",text:"22"}],answer:"C",explanation:"15 − 7 = 8"},
 {title:"A2",question:"4y = 20. What is y?",choices:[{key:"A",text:"4"},{key:"B",text:"5"},{key:"C",text:"10"},{key:"D",text:"16"}],answer:"B",explanation:"20 ÷ 4 = 5"},
 {title:"A3",question:"3x − 5 = 10. What is x?",choices:[{key:"A",text:"3"},{key:"B",text:"5"},{key:"C",text:"10"},{key:"D",text:"15"}],answer:"B",explanation:"3x = 15 → x = 5"},
 {title:"A4",question:"2(x + 4) =",choices:[{key:"A",text:"2x + 4"},{key:"B",text:"2x + 6"},{key:"C",text:"2x + 8"},{key:"D",text:"x + 8"}],answer:"C",explanation:"Distribute 2"},
 {title:"A5",question:"x/5 = 6. What is x?",choices:[{key:"A",text:"11"},{key:"B",text:"30"},{key:"C",text:"35"},{key:"D",text:"60"}],answer:"B",explanation:"6 × 5 = 30"}
],

"Math (Problem Solving & Data Analysis)": [
 {title:"PSDA1",question:"20% off $60 is:",choices:[{key:"A",text:"$12"},{key:"B",text:"$40"},{key:"C",text:"$48"},{key:"D",text:"$72"}],answer:"C",explanation:"0.2×60=12; 60−12=48"},
 {title:"PSDA2",question:"3 cups for 8 servings. Cups for 20 servings?",choices:[{key:"A",text:"6.5"},{key:"B",text:"7.5"},{key:"C",text:"8"},{key:"D",text:"9"}],answer:"B",explanation:"3×20/8 = 7.5"},
 {title:"PSDA3",question:"30 + 0.10t = 45. Find t.",choices:[{key:"A",text:"50"},{key:"B",text:"100"},{key:"C",text:"150"},{key:"D",text:"450"}],answer:"C",explanation:"0.10t=15 → t=150"},
 {title:"PSDA4",question:"Blue marbles: 3 of 8. Probability?",choices:[{key:"A",text:"3/5"},{key:"B",text:"3/8"},{key:"C",text:"5/8"},{key:"D",text:"1/3"}],answer:"B",explanation:"3/8"},
 {title:"PSDA5",question:"75% of 24 students passed. How many?",choices:[{key:"A",text:"12"},{key:"B",text:"16"},{key:"C",text:"18"},{key:"D",text:"20"}],answer:"C",explanation:"0.75×24=18"}
],

"Math (Passport to Advanced Math)": [
 {title:"PAM1",question:"x² − 9 = 0",choices:[{key:"A",text:"9"},{key:"B",text:"−9"},{key:"C",text:"±3"},{key:"D",text:"0"}],answer:"C",explanation:"x²=9"},
 {title:"PAM2",question:"(x−4)(x+2)=0",choices:[{key:"A",text:"4 only"},{key:"B",text:"−2 only"},{key:"C",text:"2, −4"},{key:"D",text:"4, −2"}],answer:"D",explanation:"Set factors to 0"},
 {title:"PAM3",question:"(2x²+4x)/(2x)",choices:[{key:"A",text:"x+2"},{key:"B",text:"x²+2x"},{key:"C",text:"2x+4"},{key:"D",text:"x²+4"}],answer:"A",explanation:"Cancel 2x"},
 {title:"PAM4",question:"3^x = 27",choices:[{key:"A",text:"2"},{key:"B",text:"3"},{key:"C",text:"4"},{key:"D",text:"9"}],answer:"B",explanation:"27=3³"},
 {title:"PAM5",question:"(x³)(x²) =",choices:[{key:"A",text:"x⁵"},{key:"B",text:"x⁶"},{key:"C",text:"x⁹"},{key:"D",text:"3x²"}],answer:"A",explanation:"Add exponents"},
 {title:"PAM6",question:"2x+y=11, x−y=1",choices:[{key:"A",text:"(4,3)"},{key:"B",text:"(3,5)"},{key:"C",text:"(4,4)"},{key:"D",text:"(5,1)"}],answer:"A",explanation:"Solve system"},
 {title:"PAM7",question:"(x+1)/(x−2)=2",choices:[{key:"A",text:"1"},{key:"B",text:"3"},{key:"C",text:"5"},{key:"D",text:"−1"}],answer:"C",explanation:"x+1=2x−4"},
 {title:"PAM8",question:"x²+6x+5=0",choices:[{key:"A",text:"−1, −5"},{key:"B",text:"1,5"},{key:"C",text:"−2,−3"},{key:"D",text:"0,−6"}],answer:"A",explanation:"Factor"},
 {title:"PAM9",question:"f(x)=x²−2x. f(5)?",choices:[{key:"A",text:"10"},{key:"B",text:"15"},{key:"C",text:"20"},{key:"D",text:"25"}],answer:"B",explanation:"25−10=15"},
 {title:"PAM10",question:"50 doubles every 4 hrs. After 12 hrs?",choices:[{key:"A",text:"100"},{key:"B",text:"200"},{key:"C",text:"300"},{key:"D",text:"400"}],answer:"D",explanation:"3 doubles"}
],

"Reading": [
 {title:"R1",question:"Main idea of a community garden passage?",choices:[{key:"A",text:"Gardening is hard"},{key:"B",text:"Garden built community"},{key:"C",text:"Vacant lots are bad"},{key:"D",text:"People like vegetables"}],answer:"B",explanation:"Focus is community connection"}
]

};

let score=0, attempts=0;

const sectionSelect=document.getElementById("sectionSelect");
const questionSelect=document.getElementById("questionSelect");
const questionText=document.getElementById("questionText");
const choices=document.getElementById("choices");
const result=document.getElementById("result");
const scoreText=document.getElementById("scoreText");

function loadSections(){
  sectionSelect.innerHTML="";
  Object.keys(bank).forEach(s=>{
    let o=document.createElement("option");
    o.value=s;o.textContent=s;
    sectionSelect.appendChild(o);
  });
}

function loadQuestions(){
  questionSelect.innerHTML="";
  bank[sectionSelect.value].forEach((q,i)=>{
    let o=document.createElement("option");
    o.value=i;o.textContent=q.title;
    questionSelect.appendChild(o);
  });
  render();
}

function render(){
  const q=bank[sectionSelect.value][questionSelect.value];
  questionText.textContent=q.question;
  choices.innerHTML="";
  result.style.display="none";
  q.choices.forEach(c=>{
    let b=document.createElement("button");
    b.textContent=`${c.key}) ${c.text}`;
    b.onclick=()=>check(c.key,q);
    choices.appendChild(b);
  });
}

function check(k,q){
  attempts++;
  if(k===q.answer){score++;result.className="result correct";}
  else{result.className="result incorrect";}
  scoreText.textContent=`${score} / ${attempts}`;
  result.style.display="block";
  result.textContent=`Correct Answer: ${q.answer}\n${q.explanation}`;
}

document.getElementById("nextBtn").onclick=()=>{
  questionSelect.value=(+questionSelect.value+1)%bank[sectionSelect.value].length;
  render();
};
document.getElementById("randomBtn").onclick=()=>{
  questionSelect.value=Math.floor(Math.random()*bank[sectionSelect.value].length);
  render();
};
document.getElementById("resetScoreBtn").onclick=()=>{score=0;attempts=0;scoreText.textContent="0 / 0";};

sectionSelect.onchange=loadQuestions;
questionSelect.onchange=render;

loadSections();
loadQuestions();
</script>

</body>
</html>
